<html>
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Chelsea+Market|Walter+Turncoat" rel="stylesheet">
</head>
<body>

<div id="game">
	<h1>Guess what letter I'm thinking of</h1>
</div>

<script type="text/javascript">
	// assigning variables 
var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m",
		"n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]; //the alphabet
var wins = 0;
var losses = 0;
var guessesLeft = 8; //8 guesses per game
var guessesMade = [];
// randomly selects a letter of the alphabet via its place in the options array
var computerGuess = options[Math.floor(Math.random()*options.
		length)];
//reset function
function resetStats () {
	guessesLeft = 8;
	guessesMade = [];
	computerGuess = options[Math.floor(Math.random()*options.
		length)];
	console.log("reset called");
}
//actual game place starts when a key is pressed and released
document.onkeyup = function() {
	var userguess = String.fromCharCode(event.keyCode).
		toLowerCase();

		console.log(userguess);
	
		console.log(computerGuess);
		guessesMade.push(userguess);
		guessesLeft--;
		

//adds a win when user guesses the same as computer stats are reset via function
		if (userguess == computerGuess) {
			wins++;
			resetStats();	
		}


//everytime user guesses wrong, guesses left decreases by 1 and the guess is pushed into the guessesMade array
		if (userguess !== computerGuess) {
				
			if (guessesLeft < 1) {
				losses++;
				resetStats();
			
			}
//when zero guesses left, losses increase by one, and game resets
			
			}
	
	
	
//replacement html
	var html = " " +
	"<h1>Guess what letter I'm thinking of</h1>" +
	"<h3>Wins: " + wins + "</h3>" +
	"<h3>Losses: " + losses + "</h3>" +
	"<h3>Guesses Left: " + guessesLeft + "</h3>" +
	"<h3>Your Guesses so far: " + guessesMade + "</h3>";

	document.querySelector('#game').innerHTML = html;

};




</script>
	
</body>
</html>
